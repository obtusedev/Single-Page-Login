<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/styles/main.css">
    <title>Account</title>
</head>
<body>
    <div class="form">
        <form action="/register" method="POST">
            <div>
                <label for="first-name">First Name*</label>
                <input type="text" name="firstName" placeholder="First Name" id="first-name" required>
            </div>
            <div>
                <label for="last-name">Last Name*</label>
                <input type="text" name="lastName" placeholder="Last Name" id="last-name" required>
            </div>
            <div>
                <label for="username">Username*</label>
                <input type="text" name="userName" placeholder="username" id="username" required>
            </div>
            <div>
                <label for="Email">Email*</label>
                <input type="email" name="email" placeholder="email@example.com" id="email" required>
            </div>
            <div>
                <label for="password">Password*</label>
                <input type="password" name="password" placeholder="********" id="password" required>
            </div>
            <div>
                <label for="age">Age*</label>
                <input type="number" name="age" placeholder="42" id="age" required>
            </div>
            <div>
                <label for="submit"></label>
                <input type="submit" value="Submit" id="submit">
            </div>
        </form>
    </div>
</body>
</html>
